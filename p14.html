<!DOCTYPE html>
<html>
<head>
<title>Practical 14</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body align ="center">
<script type="text/javascript">
function msg(){
alert("This message is to alert you.");}
function dfg(){
var v=confirm("Are you sure? This message is to confirm.");
if(v==true)
{alert("OK");}
else
{alert("Cancel");}
}
function ghn(){
var c=prompt("Who are you?");
alert("Welcome " +c);
}
</script>
<div class="container-fluid">
<h4>You can click the below button to check alert box functions.</h4>
<input type="button" value="Alert" onclick="msg()"/><br>
<h4>You can click the below button to check confirm box functions.</h4>
<input type="button" value="confirm" onclick="dfg()"/><br>
<h4>You can click on the below button to check dialog box functions.</h4>
<input type="button" value="click" onclick="ghn()"/>
</div>
</body>
</html>
